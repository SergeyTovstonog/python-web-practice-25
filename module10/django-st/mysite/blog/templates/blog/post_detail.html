<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <h6 class="text-muted">Category: {{ post.category.name }}</h6>
        <p>{{ post.content }}</p>
        <p class="text-muted">Published on: {{ post.created_at }}</p>
        {% if user == post.author %}
            <a href="{% url 'post_update' post.id %}" class="btn btn-primary">Edit Post</a>
        {% endif %}
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Posts</a>
    </div>
</body>
</html>
